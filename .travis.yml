language: node_js
sudo: false
os:
  - linux
  - osx
  - windows
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
  - "12"
  - "10"
matrix:
  include:
    - node_js: node
      script:
        - npm test
after_success: if [[ "$TRAVIS_OS_NAME" != 'windows' ]]; then npm run coverage; fi
cache:
  directories:
    - "node_modules"